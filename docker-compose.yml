version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./api/data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PORT=3001
      - ARX_API_KEY=${ARX_API_KEY}
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
